<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Questão 04</title>
    <link rel="stylesheet" href="questao04.css">
</head>
<body>

    <h2>Validação de Cadastro</h2>

    <div class="linha">
        <label>Nome completo:</label>
        <input type="text" id="nome">
    </div>

    <div class="linha">
        <label>Data de nascimento:</label>
        <input type="date" id="dataNasc">
    </div>

    <div class="linha">
        <label>CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00">
    </div>

    <div class="linha">
        <label>E-mail:</label>
        <input type="email" id="email">
    </div>

    <div class="linha">
        <label>Telefone:</label>
        <input type="text" id="telefone" placeholder="(xx) xxxxx-xxxx">
    </div>

    <button onclick="validarFormulario()">Validar Cadastro</button>

    <p id="mensagem"></p>

    <script src="questao04.js"></script>
</body>
</html>
